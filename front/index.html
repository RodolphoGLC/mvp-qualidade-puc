<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>AI Wine System</title>
    <link rel="icon" href="img/home_logo.jpeg" type="image/png" />
  </head>
  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h2>AI Wine System</h2>
      </div>
    </header>

    <div class="main-container">
      <section class="register-button">
        <div class="register-text">
          <p>Deseja cadastrar um novo vinho?</p>
          <p class="subtitle">
            Clique no botão ao lado para avaliar as propriedades.
          </p>
        </div>
        <button
          class="button-task"
          id="open-register"
          onclick='showModal("register")'
        >
          Avaliar Vinho
        </button>
      </section>

      <!-- Tabela com vinhos existentes -->
      <section class="items">
        <div class="table-container">
          <table id="myTable">
            <tr>
              <th>Id</th>
              <th>Fixed Acidity</th>
              <th>Volatile Acidity</th>
              <th>Citric Acid</th>
              <th>Residual Sugar</th>
              <th>Chlorides</th>
              <th>Free SO2</th>
              <th>Total SO2</th>
              <th>Density</th>
              <th>pH</th>
              <th>Sulphates</th>
              <th>Alcohol</th>
              <th>Quality</th>
              <th>Delete</th>
            </tr>
          </table>
        </div>
      </section>

      <!-- Modal Registro  -->
      <dialog id="register-modal" class="modal-content">
        <button class="close-button" onclick='closeModal("register")'>
          &times;
        </button>
        <h2>
          <i
            class="fas fa-wine-glass-alt"
            style="color: #6a1b1b; margin-right: 8px"
          ></i>
          Registrar novo vinho
        </h2>
        <form id="register-form" onsubmit="newItem(event)">
          <input type="text" id="newFixedAcidity" placeholder="Fixed Acidity" />
          <input
            type="text"
            id="newVolatileAcidity"
            placeholder="Volatile Acidity"
          />
          <input type="text" id="newCitricAcid" placeholder="Citric Acid" />
          <input
            type="text"
            id="newResidualSugar"
            placeholder="Residual Sugar"
          />
          <input type="text" id="newChlorides" placeholder="Chlorides" />
          <input type="text" id="newFreeSulfurDioxide" placeholder="Free SO2" />
          <input
            type="text"
            id="newTotalSulfurDioxide"
            placeholder="Total SO2"
          />
          <input type="text" id="newDensity" placeholder="Density" />
          <input type="text" id="newPh" placeholder="pH" />
          <input type="text" id="newSulphates" placeholder="Sulphates" />
          <input type="text" id="newAlcohol" placeholder="Alcohol" />

          <button type="submit" id="create-button" class="evaluate-button">
            Avaliar
          </button>
          <a onclick="fillTestData()">Gerar Dados</a>
        </form>
      </dialog>

      <!-- Modal Resultado -->
      <dialog id="result-modal" class="modal-content">
        <button class="close-button" onclick='closeModal("result")'>
          &times;
        </button>
        <h2>Qualidade do vinho</h2>
        <p id="quality-result" style="margin-top: 20px; font-size: 18px"></p>
      </dialog>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
